{% block contenido %}
{% load bootstrap5 %}
    <form action = "{% url 'gasto_buscar' %}" method = "GET"> 
        
        {% csrf_token %}

        <div class="mb-4">
            {% bootstrap_field formulario.gasto_busqueda show_label=True %}
        </div>
        <div class="mb-4">
            {% bootstrap_field formulario.texto_busqueda show_label=True %}
        </div>
        
        {% buttons %}
            <button type="submit" class="btn btn-primary" >Enviar</button>
        {% endbuttons %}
    </form> 
{% endblock %}
